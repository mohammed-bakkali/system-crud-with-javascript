<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Full product management system crud with javascript</title>
  </head>
  <body>
    <div class="crud">
      <!-- ========== Start Head ========== -->
      <div class="head">
        <h2>system crud</h2>
        <p>Full product management system crud with javascript</p>
      </div>
      <!-- ========== End  Head ========== -->

      <!-- ========== Start Inputs ========== -->
      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="submit">Create</button>
      </div>
      <!-- ========== Ens Inputs ========== -->

      <!-- ========== Start Outpus ========== -->
      <div class="outpus">
        <div class="searchBlock">
          <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search..." />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
          </div>
        </div>
      </div>
      <!-- ========== End Outpus ========== -->
      <!-- ========== Start Table ========== -->
      <div id="deleteAll">
        <!--  -->
      </div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody">
          <!--  -->
        </tbody>
      </table>
      <!-- ========== End Table ========== -->
      <!-- Modal for confirming removal of  product -->
      <div class="modal" id="myModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="OnePro">Are you sure you want to delete this Product?</p>
          <p id="AllPro">Are you sure you want to delete all Products?</p>
          <button id="confirmDelete">Delete</button>
          <button id="cancelDelete">Cancel</button>
        </div>
      </div>
      <!-- Modal for confirming removal of all products -->
      <!-- <div class="modal" id="confirmRemoveModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Are you sure you want to remove all products?</p>
          <button id="confirmRemove">Delete</button>
          <button id="cancelRemove">No</button>
        </div>
      </div> -->
    </div>
    <!-- Script JS -->
    <script src="main.js"></script>
  </body>
</html>
